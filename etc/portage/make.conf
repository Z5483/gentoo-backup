CHOST="x86_64-pc-linux-gnu"

MAKEOPTS="-j8"

# CC="clang"
# CXX="clang++"
CC="gcc"
CXX="g++"

COMMON_CFLAGS="-march=native -mtune=native -O2 -fomit-frame-pointer -ffunction-sections -fdata-sections -pipe"
COMMON_LDFLAGS="-Wl,-O2 -Wl,--as-needed -Wl,--gc-sections -lgcc_s -lm"

# CFLAGS="${COMMON_CFLAGS} -flto=thin"
# CXXFLAGS="${CFLAGS} -stdlib=libc++"
# LDFLAGS="${LDFLAGS} ${COMMON_LDFLAGS} -fuse-ld=lld -rtlib=compiler-rt -unwindlib=libunwind"
CFLAGS="${COMMON_CFLAGS} -fuse-linker-plugin -flto"
CXXFLAGS="${CFLAGS}"
LDFLAGS="${COMMON_LDFLAGS} -fuse-ld=gold"

# AR="llvm-ar"
# NM="llvm-nm"
# RANLIB="llvm-ranlib"
AR="gcc-ar"
NM="gcc-nm"
RANLIB="gcc-ranlib"

