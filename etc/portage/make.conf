COMMON_CFLAGS="-march=native -mtune=native -O2 -pipe"
COMMON_LDFLAGS="-Wl,-O2 -Wl,--as-needed -Wl,--gc-sections -Wl,--unresolved-symbols=ignore-all -march=native -mtune=native -O2"

CFLAGS="${COMMON_CFLAGS} -flto=thin"
CXXFLAGS="${CFLAGS} -stdlib=libc++"
LDFLAGS="${LDFLAGS} ${COMMON_LDFLAGS} -fuse-ld=lld -flto=thin -rtlib=compiler-rt -unwindlib=libunwind -lgcc_s -lm"
