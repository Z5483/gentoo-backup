COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
PORTDIR_OVERLAY="/var/db/repos/custom"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

# Parallel Compilation
MAKEOPTS="-j4"

# Enable libressl
CURL_SSL="libressl"

# Global USE flag
USE="3dnow alsa alsa-plugins -apm -avi -bzip2 -crypt -cups -gdm -gnome gpm -gstreamer -gtk -gtk2 -gtk3 -java -libav -libglvnd -libmwww libressl -mikmod mmx -motif ncurses -nls nptl nptlonly -ogg -oss -kde -pulseaudio -qt4 -qt5 -qtmt -quicktime -readline -sdl -slang -spell -systemd -svga -swig tcpd -vala -vorbis -xv"

