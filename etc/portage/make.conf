PORTAGE_LOGDIR_CLEAN="find \"\${PORTAGE_LOGDIR}\" -type f ! -name \"summary.log*\" -mtime +7 -delete"

EMERGE_LOG_DIR="/var/log"

PORTAGE_TMPDIR="/var/tmp"

DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

