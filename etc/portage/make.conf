PORTAGE_COMPRESS="lz4"
PORTAGE_COMPRESS_FLAGS="--best --favor-decSpeed"

PORTAGE_ELOG_CLASSES="log warn error info"
PORTAGE_ELOG_SYSTEM="save"

PORTAGE_NICENESS="15"
PORTAGE_IONICE_COMMAND="ionice -c 3 -p \${PID}"

EMERGE_DEFAULT_OPTS="--ask --keep-going --quiet-build --with-bdeps=y --verbose"

LC_MESSAGES=C
