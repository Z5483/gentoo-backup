CHOST="x86_64-pc-linux-gnu"

MAKEOPTS="-j4"

CC="gcc"
CXX="g++"

CFLAGS="-march=native -mtune=native -O2 -pipe"
CXXFLAGS="${CFLAGS}"
LDFLAGS="${CFLAGS} -Wl,-O2 -Wl,--sort-common"

